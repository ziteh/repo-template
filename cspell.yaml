# yaml-language-server: $schema=https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
# https://cspell.org/docs/Configuration

version: "0.2"
language: "en"
caseSensitive: false
allowCompoundWords: false # true to allow "stringlength"
useGitignore: true
ignorePaths:
  - "**/{cspell.*,cSpell.*,.cspell.*,cspell.config.*}"
  - "**/node_modules/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/.vscode/**"
  - "pnpm-lock.yaml"
  - "package-lock.json"
  - "*.svg"
words:
  - zite
